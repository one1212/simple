<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>청년부 소개</title>
    <link rel="stylesheet" href="../style/Youth.css" />
</head>

<body>
    <header class="header">
        <div class="left-box">
            <a href="index.html">
                <img src="/img/세광 청년부 로고.jpg" alt="세광교회 청년부 로고" class="logo" />
            </a>
        </div>
        <nav class="nav-links">
            <a href="#">청년부 소개</a>
            <a href="Department.html">부서 소개</a>
            <a href="#">예배 시간 안내</a>
            <a href="#">이번주 설교</a>
            <a href="#">주보보기</a>
            <a href="#">커뮤니티</a>
        </nav>
    </header>

    <section class="report">
        <h1>어두음에 빛을 비추는 생명 공동체</h1>
        <p>저희 세광교회 청년부는 20살 ~ 40살까지의 <br>
            청년들이 예배를 드리는 곳입니다.<br>
            5개의 마을이 있고 5개의 사역부가 있습니다.
        </p>

        <div class="icon-container">
            <a href="https://www.instagram.com/sg_youth_official/" class="icon instagrm">
                <img src="/img/instagram_1384031.png" alt="세광청년부 인스타그램">
            </a>
            <a href="https://www.youtube.com/@%EC%84%B8%EA%B4%91%EC%B2%AD%EB%85%84%EA%B3%B5%EB%8F%99%EC%B2%B4-sg"
                class="icon youtube">
                <img src="/img/youtube_1400840.png" alt="세광교회 유튜브">
            </a>
        </div>

        <div class="grid-container">

            <!-- WEEKLY YOS: 어두운 배경 + hover 시 설명 표시 + 링크 -->
            <a href="#weekly" class="grid-item dark">
                <div class="text-main">WEEKLY SGC</div>
                <div class="text-sub">주보로 이동</div>
            </a>

            <!-- YOS 로고 블록 (밝은 배경, 텍스트만 있음) -->
            <div class="grid-item light">
                <div class="text-main">세광청년부</div>
            </div>

            <!-- 하단 왼쪽: 소개용 텍스트 (밝은 배경) -->
            <div class="grid-item light">
                <div class="text-main">빛을 비추는 청년부</div>
            </div>

            <!-- NOTICEBOARD: 어두운 배경 + hover 시 반전 + 링크 -->
            <a href="#noticeboard" class="grid-item dark">
                <div class="text-main">추천 찬양</div>
            </a>

            <script>
                window.addEventListener('scroll', function () {
                    const sideMenu = document.querySelector('.side-menu');
                    const headerHeight = document.querySelector('.header').offsetHeight; // 헤더 높이
                    const scrollY = window.scrollY;

                    if (scrollY > headerHeight) {
                        sideMenu.style.position = 'fixed';
                        sideMenu.style.top = '20px'; // 화면 상단에서 20px 떨어짐
                        sideMenu.style.left = sideMenu.offsetLeft + 'px'; // 기존 위치 유지
                        sideMenu.style.width = '200px'; // 사이드 메뉴 고정 시 너비 유지
                    } else {
                        sideMenu.style.position = 'static'; // 원래 자리로
                        sideMenu.style.width = ''; // 원래 스타일로
                    }
                });
            </script>
</body>

</html>
